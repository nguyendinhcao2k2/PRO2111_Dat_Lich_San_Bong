<section class="optForm">
    <div
            class="container height-100 d-flex justify-content-center align-items-center"
    >
        <div class="position-relative">
            <div class="card p-2 text-center">
                <h6>
                    Please enter the one time password <br />
                    to verify your account
                </h6>
                <div>
                    <span>Code đã được gửi! </span>
                    <p id="countdown">Có hiệu lực trong 3 phút</p>
                </div>
                <div
                        id="otp"
                        class="inputs d-flex flex-row justify-content-center mt-2"
                >
                    <input
                            class="m-2 text-center form-control rounded otp1"
                            name="1"
                            type="text"
                            id="first"
                            maxlength="1"
                    />
                    <input
                            class="m-2 text-center form-control rounded otp2"
                            required
                            name="2"
                            type="text"
                            id="second"
                            maxlength="1"
                    />
                    <input
                            class="m-2 text-center form-control rounded otp3"
                            required
                            name="3"
                            type="text"
                            id="third"
                            maxlength="1"
                    />
                    <input
                            class="m-2 text-center form-control rounded otp4"
                            required
                            name="4"
                            type="text"
                            id="fourth"
                            maxlength="1"
                    />
                    <input
                            class="m-2 text-center form-control rounded otp5"
                            required
                            name="5"
                            type="text"
                            id="fifth"
                            maxlength="1"
                    />
                    <input
                            class="m-2 text-center form-control rounded otp6"
                            required
                            name="6"
                            type="text"
                            id="sixth"
                            maxlength="1"
                    />
                </div>
                <div class="mt-4">
                    <button
                            type="submit"
                            class="btn btn-danger xacThuc px-4 validate"
                    >
                        Xác nhận
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/static/js/authen/otp-form.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

></script>

></script>

        crossorigin="anonymous"
></script>
</body>
