<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khai báo tiền đầu ca</title>
    <link rel="website icon" type="png" href="https://img.freepik.com/premium-vector/soccer-ball-logo-illustration-vector_472355-210.jpg?w=2000">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
<!--    -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" th:href="@{/static/css/staff/nhan-ca.css}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <!-- Start Header -->
    <div th:insert="~{fragments/header-admin-nhan-ca}"></div>
    <!-- End Header -->
    <section class="mains" id="app">
        <div
                id="toastContainer"
                class="position-fixed osition-absolute top-0 end-0 p-3"
                style="z-index: 9999"
        >
            <div id="toasts" class="d-flex flex-column-reverse"></div>
        </div>
        <div class="card m-0 p-0">
            <div class="card-header" >
                <h2 style="color: #2124B1">Khai Báo Tiền Đầu Ca</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div
                                style="
                    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
                    box-sizing: border-box;
                    background: #fff;
                    border-radius: 0 0 0 0;
                  "
                        >
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Mệnh giá (VND)</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>500.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,500000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                min="0"
                                                v-bind:value="amount500k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>200.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount200k"
                                                name="amount200k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,200000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount200k"
                                                name="amount200k"
                                                min="0"
                                                v-bind:value="amount200k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>100.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount100k"
                                                name="amount100k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,100000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount100k"
                                                name="amount100k"
                                                min="0"
                                                value="0"
                                                v-bind:value="amount100k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>50.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount50k"
                                                name="amount50k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,50000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount50k"
                                                name="amount50k"
                                                min="0"
                                                v-bind:value="amount50k.toLocaleString('vi-VN')"
                                                @input=""
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>20.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount20k"
                                                name="amount20k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,20000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount20k"
                                                name="amount20k"
                                                min="0"
                                                v-bind:value="amount20k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>10.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount10k"
                                                name="amount10k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,10000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount10k"
                                                name="amount10k"
                                                min="0"
                                                value="0"
                                                v-bind:value="amount10k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>5.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount5k"
                                                name="amount5k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,5000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount5k"
                                                name="amount5k"
                                                min="0"
                                                value="0"
                                                v-bind:value="amount5k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>2.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount2k"
                                                name="amount2k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,2000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount2k"
                                                name="amount2k"
                                                min="0"
                                                value="0"
                                                v-bind:value="amount2k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>1.000</td>
                                    <td>
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="amount1k"
                                                name="amount1k"
                                                min="0"
                                                value="0"
                                                @input="tinhTien($event,1000)"
                                        />
                                    </td>
                                    <td>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="amount1k"
                                                name="amount1k"
                                                min="0"
                                                value="0"
                                                v-bind:value="amount1k.toLocaleString('vi-VN')"
                                                readonly
                                        />
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div
                                style="
                    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
                    box-sizing: border-box;
                    background: #fff;
                    border-radius: 0 0 0 0;
                    padding: 5px;
                  "
                        >
                            <form action="/submit" method="post">
                                <div class="header-table-giao-ca">
                                    <h5 class="text-primary text-center">Thông Tin Nhận Ca</h5>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên nhân viên</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            readonly
                                            id="name"
                                            name="name"
                                            v-bind:value="account"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="time" class="form-label">Giờ hiện tại</label>
                                    <input
                                            type="text"
                                            class="form-control thoiGianNhanCa"
                                            id="time"
                                            name="time"
                                            v-bind:value="currentDateTime"
                                            readonly
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="total_amount" class="form-label"
                                    >Tổng tiền mặt đầu ca</label
                                    >
                                    <input
                                            type="text"
                                            class="form-control priceTotal tienBanDau"
                                            id="total_amount"
                                            name="total_amount"
                                            v-model="tongTienTrongCa"
                                            @input="validatePrice"
                                    />
                                </div>
                                <br />
                                <div class="form-floating mb-3">
                      <textarea
                              class="form-control ghiChuPhatSinh"
                              placeholder="Leave a comment here"
                              id="floatingTextarea "
                      ></textarea>
                                    <label for="floatingTextarea">Ghi chú phát sinh</label>
                                </div>
                                <div style="text-align: center">
                                    <button
                                            data-bs-toggle="modal"
                                            data-bs-target="#confirms"
                                            type="button"
                                            class="btn btn-labeled btn-success"
                                            style="
                          padding-top: 0;
                          padding-bottom: 0;
                          margin-bottom: 10px;
                        "
                                    >
                                        <span
                                                class="btn-label"
                                                style="
                                            position: relative;
                                            left: -12px;
                                            display: inline-block;
                                            padding: 6px 12px;
                                            background: rgba(0, 0, 0, 0.15);
                                            border-radius: 3px 0 0 3px;
                                          "
                                        ><i class="fa fa-check"></i></span
                                        >Lưu Thông Tin
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal start-->
    <div
            class="modal fade"
            id="confirms"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thông báo</h1>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">Bạn có chắc chắn nhận ca làm việc này?</div>
                <div class="modal-footer border-0">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Thoát
                    </button>
                    <button type="button" class="btn btn-primary xacNhanCaLam">
                        Xác nhận
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->
    <!-- Start Header -->
    <div th:insert="~{fragments/footer-owner-staff}"></div>
    <!-- End Header -->
<script th:src="@{/static/js/custom/nhan-ca.js}"></script>
    <script th:src="@{/static/js/utill/thong-bao.js}"></script>
<!-- UPDATE 2/11/023 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
