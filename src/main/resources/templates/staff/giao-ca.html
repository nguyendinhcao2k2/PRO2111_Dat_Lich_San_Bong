<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <title>Giao Ca</title>
    <link th:href="@{/static/css/custom/giao-ca.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<section class="container" id="app">
    <div class="card border-0 m-0 p-1">
        <div class="card-header" style="border-radius: 0 0 0 0">
            <h1>Giao Ca</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6 p-1" style="border-right: #171717 1px">
                    <div class="body-row-col">
                        <div class="">
                            <h5 class="header-text-body">Giao dịch trong ca</h5>
                        </div>
                        <div class="form-giao-ca">
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="thoiGianNhanCa" class="col-form-label"
                                        >Thời gian nhận ca</label
                                        >
                                        <input
                                                type="text"
                                                name=""
                                                class="form-control"
                                                id="thoiGianNhanCa"
                                                v-bind:value="nhanVienCaHienTai.thoiGianNhanCa"
                                                disabled
                                        />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="Password" class="col-form-label"
                                        >Thời gian hiện tại</label
                                        >
                                        <input
                                                disabled
                                                name=""
                                                type="text"
                                                class="form-control"
                                                id="Password"
                                                v-bind:value="nhanVienCaHienTai.thoiGianKetCa"

                                        />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-9">
                                        <label for="nhanVienCaHienTai" class="col-form-label"
                                        >Nhân viên ca hiện tại</label
                                        >
                                        <input
                                                disabled
                                                type="text"
                                                v-bind:value="nhanVienCaHienTai.nameNhanVienTrongCa"
                                                class="form-control"
                                                id="nhanVienCaHienTai"
                                                name=""
                                        />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="thongTin" class="col-form-label"
                                        >Thông tin</label
                                        >
                                        <input
                                                disabled
                                                type="text"
                                                class="form-control"
                                                id="thongTin"
                                                name=""
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tienBanDau" class="col-form-label"
                                    >Tiền ban đầu (1)</label
                                    >
                                    <input
                                            style="color: red"
                                            name=""
                                            v-bind:value="nhanVienCaHienTai.tienBanDau"
                                            type="text"
                                            class="form-control"
                                            id="tienBanDau"
                                            disabled
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="tongHoaDonDaThanhToan" class="col-form-label"
                                    >Tổng số hóa đơn đã thanh toán</label
                                    >
                                    <input
                                            name=""
                                            value="200"
                                            type="text"
                                            class="form-control"
                                            id="tongHoaDonDaThanhToan"
                                            disabled
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="tongHoaDonChuaThanhToan" class="col-form-label"
                                    >Tổng số hóa đơn chưa thanh toán</label
                                    >
                                    <input
                                            name=""
                                            value="1.000.000 VND"
                                            type="text"
                                            class="form-control"
                                            id="tongHoaDonChuaThanhToan"
                                            disabled
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="tienPhatSinh" class="col-form-label"
                                    >Tiền phát sinh (2)</label
                                    >
                                    <input
                                            name=""
                                            value="500.000 VND"
                                            type="text"
                                            class="form-control"
                                            id="tienPhatSinh"
                                    />
                                </div>
                                <div class="form-group">
                                    <label
                                            for="exampleFormControlTextarea1"
                                            class="form-label"
                                    >Ghi chú</label
                                    >
                                    <textarea
                                            class="form-control"
                                            id="exampleFormControlTextarea1"
                                            rows="3"
                                    ></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-12 col-md-6 p-1">
                    <div class="body-row-col">
                        <div>
                            <h5 class="header-text-body">Bàn giao ca</h5>
                        </div>
                        <div class="">
                            <form>

                                <div class="form-group">
                                    <label for="nhanVienNhanCa" class="col-form-label"
                                    >Nhân viên nhận ca</label
                                    >
                                    <select id="nhanVienNhanCa" class="form-select">
                                        <option v-for="items in danhSachNhanVien" selected="">{{items.displayName}}
                                        </option>
                                    </select>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="Address" class="col-form-label"
                                    >Tổng tiền mặt trong ca (1) + (3) - (2)</label
                                    >
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="Address"
                                            value="500.000 VND"
                                    />
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="Address" class="col-form-label"
                                    >Tổng tiền thu trong ca (3) + (4)</label
                                    >
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="Address"
                                            value="500.000 VND"
                                    />
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="Address" class="col-form-label"
                                    >Tổng tiền thanh toán bằng tiền mặt (3)</label
                                    >
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="Address"
                                            value="500.000 VND"
                                    />
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="Address" class="col-form-label"
                                    >Tổng tiền thanh toán bằng chuyển khoản (4)</label
                                    >
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="Address"
                                            value="500.000 VND"
                                    />
                                </div>
                                <hr>
                                <div style="text-align: center">
                                    <button
                                            data-bs-toggle="modal"
                                            data-bs-target="#confirms"
                                            type="button"
                                            class="btn btn-labeled btn-danger"
                                            style="
                          padding-top: 0;
                          padding-bottom: 0;
                          margin-bottom: 10px;
                        "
                                    >
                        <span
                                class="btn-label"
                                style="
                            position: relative;
                            left: -12px;
                            display: inline-block;
                            padding: 6px 12px;
                            background: rgba(0, 0, 0, 0.15);
                            border-radius: 3px 0 0 3px;
                          "
                        ><i class="fa fa-remove"></i></span
                        >Hủy
                                    </button>

                                    <button
                                            data-bs-toggle="modal"
                                            data-bs-target="#confirms"
                                            type="button"
                                            class="btn btn-labeled btn-success ban-giao-ca"
                                            style="
                          padding-top: 0;
                          padding-bottom: 0;
                          margin-bottom: 10px;
                        "
                                    >
                        <span
                                class="btn-label"
                                style="
                            position: relative;
                            left: -12px;
                            display: inline-block;
                            padding: 6px 12px;
                            background: rgba(0, 0, 0, 0.15);
                            border-radius: 3px 0 0 3px;
                          "
                        ><i class="fa fa-check"></i></span
                        >Bàn giao ca
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/static/js/custom/giao-ca.js}"></script>
</body>
</html>
