<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 Error Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="display-1 fw-bold">404</h1>
        <p class="fs-3">
            <span class="text-danger">Opps!</span> Page not found.
        </p>
        <p class="lead">The page you’re looking for doesn’t exist.</p>
        <div th:if="${session.role} == null">
            <a th:href="@{/authentication/home-login}">Go Home!!</a>
        </div>
        <div th:if="${session.role} == 'ROLE_USER' ">
            <a th:href="@{/api/v1/trang-chu}">Go Home!!</a>
        </div>
        <div th:if="${session.role} == 'ROLE_STAFF' ">
            <a th:href="@{/api/v1/staff/account/display}">Go Home!!</a>
        </div>
        <div th:if="${session.role} == 'ROLE_ADMIN' ">
            <a th:href="@{/api/v1/admin/manage/list-manage}">Go Home!!</a>
        </div>
    </div>
</div>
</body>
</html>
