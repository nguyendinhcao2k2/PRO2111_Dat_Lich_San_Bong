<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="website icon" type="png" href="https://img.freepik.com/premium-vector/soccer-ball-logo-illustration-vector_472355-210.jpg?w=2000">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

<!--    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>-->

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" th:href="@{/static/css/staff/giao-ca.css}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<!-- Start Header -->
<div th:insert="~{fragments/header}"></div>
<!-- End Header -->
<section class="mains">
    <div class="card m-0 p-1">
        <div class="card-header">
            <h2>Nhân Viên Giao Ca</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6 p-1" style="border-right: #171717 1px">
                    <div class="body-row-col">
                        <div class="">
                            <h5 class="header-text-body">Giao dịch trong ca</h5>
                        </div>
                        <div class="form-giao-ca">
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="thoiGianNhanCa" class="col-form-label"
                                        >Thời gian nhận ca</label
                                        >
                                        <input
                                                type="text"
                                                name=""
                                                class="form-control"
                                                id="thoiGianNhanCa"
                                                value="07:00"
                                                disabled
                                        />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="Password" class="col-form-label"
                                        >Thời gian giao ca</label
                                        >
                                        <input
                                                disabled
                                                name=""
                                                type="text"
                                                class="form-control"
                                                id="Password"
                                                value="10:00"
                                        />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-9">
                                        <label for="nhanVienCaHienTai" class="col-form-label"
                                        >Nhân viên ca hiện tại</label
                                        >
                                        <input
                                                disabled
                                                type="text"
                                                value="Đặng Văn Sỹ"
                                                class="form-control"
                                                id="nhanVienCaHienTai"
                                                name=""
                                        />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="thongTin" class="col-form-label"
                                        >Thông tin</label
                                        >
                                        <input
                                                disabled
                                                type="text"
                                                class="form-control"
                                                id="thongTin"
                                                name=""
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tienBanDau" class="col-form-label"
                                    >Tiền ban đầu</label
                                    >
                                    <input
                                            name=""
                                            value="500.000 VND"
                                            type="text"
                                            class="form-control"
                                            id="tienBanDau"
                                            disabled
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="tongTienCaTruoc" class="col-form-label"
                                    >Tổng tiền ca trước</label
                                    >
                                    <input
                                            name=""
                                            value="500.000 VND"
                                            type="text"
                                            class="form-control"
                                            id="tongTienCaTruoc"
                                            disabled
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="tongTienThuTrongCa" class="col-form-label"
                                    >Tổng tiền thu trong ca</label
                                    >
                                    <input
                                            name=""
                                            value="1.000.000 VND"
                                            type="text"
                                            class="form-control"
                                            id="tongTienThuTrongCa"
                                            disabled
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="tongTienKhac" class="col-form-label"
                                    >Tổng tiền khác</label
                                    >
                                    <input
                                            name=""
                                            value="500.000 VND"
                                            type="text"
                                            class="form-control"
                                            id="tongTienKhac"
                                            disabled
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="tongTienMatHienTai" class="col-form-label"
                                    >Tổng tiền mặt hiện tại</label
                                    >
                                    <input
                                            name=""
                                            value="500.000.000 VND"
                                            type="text"
                                            class="form-control"
                                            id="tongTienMatHienTai"
                                    />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-12 col-md-6 p-1">
                    <div class="body-row-col">
                        <div>
                            <h5 class="header-text-body">Bàn giao ca</h5>
                        </div>
                        <div class="">
                            <form>
                                <div class="form-group">
                                    <label for="Address" class="col-form-label"
                                    >Tiền mặt hiện tại</label
                                    >
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="Address"
                                            placeholder="Address First Line"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="nhanVienNhanCa" class="col-form-label"
                                    >Nhân viên nhận ca</label
                                    >
                                    <select id="nhanVienNhanCa" class="form-select">
                                        <option value="1" selected="">Cao</option>
                                        <option value="2">Thể</option>
                                        <option value="3">Triển</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label
                                            for="exampleFormControlTextarea1"
                                            class="form-label"
                                    >Ghi chú</label
                                    >
                                    <textarea
                                            class="form-control"
                                            id="exampleFormControlTextarea1"
                                            rows="3"
                                    ></textarea>
                                </div>
                                <div style="text-align: center">
                                    <button
                                            data-bs-toggle="modal"
                                            data-bs-target="#confirms"
                                            type="button"
                                            class="btn btn-labeled btn-danger"
                                            style="
                          padding-top: 0;
                          padding-bottom: 0;
                          margin-bottom: 10px;
                        "
                                    >
                        <span
                                class="btn-label"
                                style="
                            position: relative;
                            left: -12px;
                            display: inline-block;
                            padding: 6px 12px;
                            background: rgba(0, 0, 0, 0.15);
                            border-radius: 3px 0 0 3px;
                          "
                        ><i class="fa fa-remove"></i></span
                        >Hủy
                                    </button>

                                    <button
                                            data-bs-toggle="modal"
                                            data-bs-target="#confirms"
                                            type="button"
                                            class="btn btn-labeled btn-success"
                                            style="
                          padding-top: 0;
                          padding-bottom: 0;
                          margin-bottom: 10px;
                        "
                                    >
                        <span
                                class="btn-label"
                                style="
                            position: relative;
                            left: -12px;
                            display: inline-block;
                            padding: 6px 12px;
                            background: rgba(0, 0, 0, 0.15);
                            border-radius: 3px 0 0 3px;
                          "
                        ><i class="fa fa-check"></i></span
                        >Bàn giao ca
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Start Header -->
<div th:insert="~{fragments/footer}"></div>
<!-- End Header -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
