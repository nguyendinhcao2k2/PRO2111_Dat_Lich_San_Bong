<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thêm Bootstrap CSS -->
    <!-- BOOTSTRAP -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <style>

        .mains {
            font-family: sans-serif;
            margin: 0 auto;
            padding: 10px 0px;
            background: #fff;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }

        .border-right {
            border-right: 1px solid rgba(0, 0, 0, 0.125);
        }

        .form-label {
            font-size: 16px;
            color: black;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: black;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .card {
            box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%) !important;
        }

        .card .card-header {
            font-weight: 500;
        }
        .card-header:first-child {
            border-radius: 0.35rem 0.35rem 0 0 !important;
        }
        .card-header {
            padding: 1rem 1.35rem !important;
            margin-bottom: 0 !important;
            background-color: rgba(33, 40, 50, 0.03) !important;
            border-bottom: 1px solid rgba(33, 40, 50, 0.125) !important;
        }

        /* desgin button */
        .btn-labeled {
            /* padding-top: 0;
      padding-bottom: 0; */
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header}"></div>
<!---->
<div class="mains">
    <div class="card mb-xl-0">
        <div class="card-header">
            <h4 class="text-right text-primary">Trang Cá Nhân</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div
                            class="d-flex flex-column align-items-center text-center p-3 py-5"
                    >
                        <img
                                class="rounded-circle mt-5"
                                width="150px"
                               th:if="${account.image != null and account.image != ''}"
                                th:src="'data:image/png;base64,' + ${account.image}" alt="Hình ảnh"
                        />
                        <img
                                th:if="${account.image == null or account.image == ''}"
                                class="rounded-circle mt-5"
                                width="150px"
                                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                        /><span class="font-weight-bold form-label" th:text="${account.displayName}">Nguyễn Anh Thy</span
                    ><span class="text-black-50 form-label" th:if="${account.email != null and account.email !=''}" th:text="${account.email}" >edogaru@mail.com.my</span
                    ><span class="text-black-50 form-label"  th:if="${account.email == null or account.email ==''}">Chưa cập nhật</span
                    >
                        <span> </span>
                    </div>
                </div>
                <div class="col-md-6 border-right">
                    <div class="p-3 py-2">
                        <div
                                class="d-flex justify-content-between align-items-center mb-3"
                        >
                            <h4 class="text-right text-primary">Thông Tin</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="form-label">Họ Tên</label
                                ><input
                                    type="text"
                                    class="form-control"
                                    placeholder="first name"
                                    th:value="${account.displayName}"
                            />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tên Tài Khoản</label
                                ><input
                                    type="text"
                                    class="form-control"
                                    th:value="${account.taiKhoan}"
                                    readonly
                                    placeholder="surname"
                            />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Số Điện Thoại</label
                                ><input
                                    type="text"
                                    class="form-control"
                                    placeholder="enter phone number"
                                    th:value="${account.soDienThoai}"
                            />
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Email</label>

                                <input type="text" class="form-control"
                                       th:if="${account.email != null and account.email != ''}"
                                       th:value="${account.email}" />

                                <input type="text" class="form-control" placeholder="Chưa cập nhật"
                                       th:if="${account.email == null or account.email == ''}" />
                            </div>

                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-success btn-labeled" type="button">
                                Cập Nhập
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 py-5">
                        <form>
                        <div
                                class="d-flex justify-content-between align-items-center experience"
                        >

                <span>Đổi mật khẩu</span
                ><span class="border px-3 p-1 add-experience"
                        ><i class="fa fa-plus"></i>&nbsp;Xác nhận</span
                        >
                        </div>
                        <br />
                        <div class="col-md-12">
                            <label class="labels">Mật khẩu cũ</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="col-md-12">
                            <label class="labels">Mật khẩu Mới</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <label class="labels"> Xác Nhận Mật khẩu</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!---->
<div th:insert="~{fragments/footer}"></div>

<!-- Thêm Bootstrap JS và Popper.js (nếu cần) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
